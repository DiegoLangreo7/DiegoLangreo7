# .github/workflows/update-readme.yml
name: Update README with GitHub Stats

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate GitHub Stats
        run: |
          echo "Generating GitHub Stats..."
          curl -s -o stats.svg "https://github-readme-stats.vercel.app/api?username=DiegoLangreo7&show_icons=true&theme=tokyonight&count_private=true"
          curl -s -o streak.svg "https://nirzak-streak-stats.vercel.app/?user=DiegoLangreo7&theme=tokyonight&hide_border=true"
          curl -s -o trophies.svg "https://github-profile-trophy.vercel.app/?username=DiegoLangreo7&theme=radical&no-frame=true&no-bg=true&margin-w=4"

      - name: Validate SVG files
        run: |
          for f in stats.svg streak.svg trophies.svg; do
            if [[ ! -s $f ]]; then
              echo "Error: $f is missing or empty"
              exit 1
            fi
          done

      - name: Update README via github-script
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let content = fs.readFileSync('README.md', 'utf8');
            const block = `<!--STATS_START-->

## üìä GitHub Stats
<div align="center">

![GitHub Stats](./stats.svg)
![Streak Stats](./streak.svg)

</div>

## üèÜ GitHub Trophies

<div align="center">

![Trophies](./trophies.svg)

</div>
<!--STATS_END-->`;
            const updated = content.replace(/<!--STATS_START-->[\s\S]*?<!--STATS_END-->/, block);
            fs.writeFileSync('README.md', updated, 'utf8');

      - name: Configure Git
        run: |
          git config user.name "Diego Langreo"
          git config user.email "uo294255@uniovi.es"

      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add README.md stats.svg streak.svg trophies.svg
          git commit -m "chore: update GitHub stats [skip ci]" || echo "No changes to commit"
          git push
